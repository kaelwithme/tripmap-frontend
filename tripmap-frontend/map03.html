<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/skin.css">
<link href='http://fonts.googleapis.com/css?family=Lato:400,100,100italic,300,300italic,400italic,700,700italic,900,900italic&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
<meta charset="UTF-8">
	<title>Tripmap</title>
</head>
<body ng-app="tripmap" class="map03">
<script type="text/javascript" src="js/angular.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/mainController.js"></script>
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
<div class="main mainpage div03">
	<section id="map"><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d458921.8761477846!2d-74.0710726059952!3d40.9181850156642!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2sNew+York%2C+NY%2C+USA!5e0!3m2!1sen!2sph!4v1439541175088" width="1200" height="600" frameborder="0" style="border:0" allowfullscreen></iframe></section>
	<section id="sidebar">
		<section class="topsec">
			<div class="logosmall"></div>
			<a href="profile.html">My Profile</a>
			<br class="clr">
			<h2>Adding new place</h2>
			<div class="prgrs_trckr"><div class="trck"><span><i>25%</i><i>50%</i><i>75%</i><i>100%</i></span></div></div>
			<p>Share your tips and experience so you can help friends and travelers who see your map</p>
			
		</section>
		<div class="bgtopsec"></div>
		<div class="clr"></div>
		<section class="botsec">
		<div class="wrapper">
			<form>
				<section class="place-name">
					<label>Place name:</label><br class="clr" />
					<input type="text" value="Enter name of cafe, hotel, etc." />
				</section>
				<section class="mapit cf">
					<label>How you want to map this place:</label><br class="clr" />
					<button class="btn1" type="button"><i class="icon"></i>Map it for me</button>
					<button class="btn2" type="button"><i class="icon"></i>Drop pin</button>
					<button class="btn3" type="button"><i class="icon"></i>Input GPS</button>
					<button class="btn4" type="button"><i class="icon"></i>Input Address</button>
					<div class="mapaction">
						<div class="inputadd cf">
							<textarea>1325 Albemarle Rd, Brooklyn, New York City 11226, USA</textarea>
							<button type="button">Find this place</button>

						</div>
						<div class="inputgps cf">
							<aside>
								<label>Latitude:</label>
								<input type="text" value="55.6792442" />
							</aside>
							<aside>
								<label>Longitude:</label>
								<input type="text" value="37.5449728" />
							</aside>
							<button>Search</button>
							
						</div>
						<div class="droppin cf">
							
							<aside>
								<button class="thepin">
									<i>B</i><br class="clr">
									<div class="shadow"></div>
								</button>
								<p>Now drag-n-drop this Pin on the map or redrop Pin to new place.</p>
								
							</aside>
							
							
						</div>

					</div>
				</section>
				<section class="catsec cf">
					<label>Choose the place category or type in your own:</label><small>Pin color</small><br class="clr" />
					<div class="slct">
						
						<select>
						  <option value="Food & Drinks">Food &amp; Drinks</option>
						  <option value="Accomodation">Accomodation</option>
						  <option value="Hikes">Hikes</option>
						  <option value=" ">+ Add more categories</option>
						</select>
					</div>
					<button class="clr-pckr"></button>
					<!--<div class="clrbox">
					</div>-->
				</section>
				<section class="revw-stars">
					<label>Rate this place:</label><br class="clr" />
					<div class="ratestars">
						<button class="star-active"></button>
						<button class="star-inactive"></button>
						<button class="star-inactive"></button>
						<button class="star-inactive"></button>
						<button class="star-inactive"></button>
					</div>
				</section>
				<section class="revw">
					<label>Place name:</label><br class="clr" />
					<textarea>What did you like about this place? Any tips?</textarea>
				</section>
			</form>
			</div>

			<footer class="botsec-foot cf">
				<a href="index.html">Cancel</a>
				<button class="cf" onclick="location.href='map04.html'">Add New Place <i class="icon"></i></button>
				<!--**use if active** <button class="active cf">Add New Place <i class="icon"></i></button> -->
		</footer>
		</section>
		
		

	</section>
</div>

</body>
</html>
